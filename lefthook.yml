pre-commit:
  commands:
    block-main-commit:
      run: |
        if [ "$(git rev-parse --abbrev-ref HEAD)" = "main" ]; then
          echo "âŒ Direct commits to the 'main' branch are not allowed."
          echo "Please use a feature branch and create a pull request."
          exit 1
        fi
    secretlint:
      run: |
        echo "ğŸ”‘ Running Secretlint..."
        yarn secretlint "{staged_files}"
      stage_fixed: false
    generate-paths:
      run: |
        echo "ğŸ”„ Updating TypeScript paths..."
        yarn generate-paths
      stage_fixed: true
    check-deps:
      run: |
        echo "ğŸ“¦ Running dependency version consistency checks..."
        yarn check-deps
      stage_fixed: true
    check-types:
      run: |
        if [ "$(git rev-parse --abbrev-ref HEAD)" = "main" ]; then
          echo "ğŸ” Running type checks..."
          yarn check-types
        else
          echo "â­ï¸ Skipping type checks on non-main branch"
        fi
      stage_fixed: true
    lint:
      run: |
        echo "âœ¨ Running lint checks..."
        yarn lint
      stage_fixed: true

pre-push:
  commands:
    block-main-push:
      run: |
        if [ "$(git rev-parse --abbrev-ref HEAD)" = "main" ]; then
          echo "âŒ Direct pushes to the 'main' branch are not allowed."
          echo "Please use a feature branch and create a pull request."
          exit 1
        fi
